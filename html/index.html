<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8" name = "viewport" content = "width=device-width, initial-scale=1" />
<title>AngularJs Shopping Cart</title>
<link href="../css/style.css" rel="stylesheet">
<link rel = "stylesheet" type = "text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body ng-app="shoppingcart" ng-controller="shoppingCTR">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KHOSLA ELECTRONICS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
     
    <div class="container">
    <div class="row">
        <h3 class = "text-primary">Mobile Plaza</h3>
        <hr style = "border-top:1px dotted #ccc;"/>
        <div id = "bg-background" class="col-8">
            <h4>PRODUCTS<h4>
            <hr style = "border-top:1px groovy #ccc;">
            <div id = "product">
                <div id = "p_list" ng-repeat = "product in products ">
                    <span style="font-size:16px;">{{product.p_name}}</span>
                    <center><img ng-src = "{{product.p_image}}"/></center>
                    <div><label style="font-size:14px;">Price: ₱{{product.p_price}}</label></div>
                    <center><button type = "button" class="btn btn-primary" ng-click = "add_cart(product)"> Add to cart</button></center>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class = "panel panel-primary">
                <div class = "panel-heading">
                    <h5>MY CART</h5>
                </div>
                <div class = "panel-body table-responsive">
                    <table class = "table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = "cart in carts" ng-init = "setTotals(cart)">
                                <td>{{cart.p_name}}</td>
                                <td>₱{{cart.p_price}}</td>
                                <td><button type = "button" ng-click = "remove_cart(cart)" class = "btn btn-danger"> X</button></td>
                            </tr>
                            <tr>
                                <td align = "right">Total</td>
                                <td>₱{{total}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
var app = angular.module("shoppingcart", [])
.controller("shoppingCTR", function($scope){
    $scope.carts=[];
    $scope.products = [
        {p_id: "1", p_name: "Redmi note 10 Pro", p_image: "../Images/img1.jfif", p_price: 17500},
        {p_id: "2", p_name: "Samsung Galaxy A24", p_image: "../Images/img2.jfif", p_price: 20000},
        {p_id: "3", p_name: "Apple Iphone 13", p_image: "../Images/img3.jfif", p_price: 60000},
        {p_id: "4", p_name: "Poco X3 Pro", p_image: "../Images/img4.jfif", p_price: 21000},
        {p_id: "5", p_name: "Oneplus 10 Pro", p_image: "../Images/img5.jfif", p_price: 38900},
        {p_id: "6", p_name: "Vivo X80 Pro", p_image: "../Images/img6.jfif", p_price: 25000},
    ];
                 
    $scope.add_cart = function(product){
        if(product){
            $scope.carts.push({p_id: product.p_id, p_name: product.p_name, p_price: product.p_price});
        }   
    }
                         
    $scope.total = 0;
                 
    $scope.setTotals = function(cart){
        if(cart){
            $scope.total += cart.p_price;
        }
    }
                 
    $scope.remove_cart = function(cart){
        if(cart){
            $scope.carts.splice($scope.carts.indexOf(cart), 1);
            $scope.total -= cart.p_price;
        }
    }
});
</script>

</body>   
</html>
